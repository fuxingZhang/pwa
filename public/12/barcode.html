<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>pwa</title>
</head>
  <img src="1.jpg" alt="">
<body>
  <script>
    let img = document.querySelector('img')
    console.log(img)
    if (window.FaceDetector == undefined) {
      alert('Face Detection not supported on this platform');
    }
    if (window.BarcodeDetector == undefined) {
      alert('Barcode Detection not supported on this platform');
    }
    if (window.TextDetector == undefined) {
      alert('Text Detection not supported on this platform');
    }
    // iphone 测试不能用
    let barcodeDetector = new BarcodeDetector()
    barcodeDetector.detect(img).then(barcodes => {
      barcodes.forEach(barcode => alert(barcode.rawValue))
    })
    .catch(err => {
      alert('Looks like something went wrong: ', err)
    })
  </script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
	<title>pwa</title>
</head>
	<style type="text/css">
		#img {
			height: 200px;
		}
		@font-face {
			font-family: 'webfont';
			src: url('/4/webfont/webfont.eot'); /* IE9*/
			src: url('/4/webfont/webfont.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
			url('/4/webfont/webfont.woff') format('woff'), /* chrome、firefox */
			url('/4/webfont/webfont.ttf') format('truetype'), /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
			url('/4/webfont/webfont.svg#webfont') format('svg'); /* iOS 4.1- */
		}
		.web-font	{
			font-family:"webfont" !important;
			font-size:16px;font-style:normal;
			-webkit-font-smoothing: antialiased;
			-webkit-text-stroke-width: 0.2px;
			-moz-osx-font-smoothing: grayscale;
		}
	</style>
<body>
	<img id="img" src="/4/images/hello.png">
	<div>
		<i class="web-font">webfont</i>
	</div>

	<script>
		if('serviceWorker' in navigator) {
			navigator.serviceWorker.register('/4/service-worker.js').then(function(registration) {
				console.log('ServiceWorker registration successful with scope: ', registration.scope);
			}).catch(function(err) {
				console.log('ServiceWorker registration failed: ', err)
			})
		}	
	</script>
</body>
</html>
